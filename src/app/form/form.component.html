<div class="container mt-5">
  <div class="container shadow bg-white p-3 rounded-5 mt-5 col-md-5">
    <div class="form-group col-md-12 p-5">
      <div class="row">
        <label> Nombre: </label>
        <input type="text" [(ngModel)]="usuario.nombre" class="form-control">
      </div>
        

      <div class="row">
        <label>Telefono:</label>
        <input type="number" [(ngModel)]="usuario.telefono" class="form-control"><br> 
      </div>
      <div class="row">
        <label>Email:</label>  
        <input type="text" [(ngModel)]="usuario.email" class="form-control"> 
      </div>
      <br>
      <div class="row justify-content-center">
        <div *ngIf="btnAgregar"> 
          <button class="btn btn-success btn-block"   (click)="altaUsuario()" > AGREGAR </button> 
        </div>
        <div *ngIf="btnModificar"> 
          <button class="btn btn-outline-success btn-block"   (click)="editarUsuario()" > MODIFICAR </button>
        </div> 
      </div>
    </div>
  </div>
</div>
